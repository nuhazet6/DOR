<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 5</title>
    <style>
        @keyframes rebote {
            90%{
                height: 100px;
            }  
            100%{
                transform: translateY(155px);
                height: 80px;
            }
}
.suelo{
    position: absolute;
    top: 260px;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background-color: #804000;
}

.pelota {
    position: relative;
    animation: rebote 2s alternate infinite ease-in;
    left: 0;
    top: 30px;
}
    </style>
</head>
<body>
    <div class="suelo"></div>
    <div class="pelota" id="pelota">
        <svg width="120" height="120" viewBox="0 0 120 120">
            <circle cx="50" cy="50" r="20" fill="red" />
        </svg>
    </div>
    
</body>
</html>
